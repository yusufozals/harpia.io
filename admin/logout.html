<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çıkış Yapılıyor...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #000;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card border-0 shadow-lg p-5 mx-auto" style="max-width: 400px; border-radius: 20px;">
            <div class="card-body">
                <div class="mb-4">
                    <i class="fa-regular fa-circle-check text-success fa-4x mb-3"></i>
                    <h3 class="fw-bold">Başarıyla Çıkış Yapıldı</h3>
                    <p class="text-muted">Güvenli bir şekilde oturumunuz sonlandırıldı.</p>
                </div>
                
                <div class="alert alert-light border">
                    <span class="loader align-middle" style="width: 20px; height: 20px; border-width: 3px;"></span>
                    <span class="ms-2 small text-muted">Giriş sayfasına yönlendiriliyorsunuz...</span>
                </div>

                <a href="login.html" class="btn btn-dark w-100 mt-2">Hemen Yönlendir</a>
            </div>
        </div>
    </div>

    <script>
        // 3 saniye sonra otomatik olarak login sayfasına yönlendirir
        setTimeout(function(){
            window.location.href = 'login.html';
        }, 3000);
    </script>
</body>
</html>
